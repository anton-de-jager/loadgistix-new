<div class="flex flex-col flex-auto min-w-0">

    <!-- Header -->
    <div class="bg-card">
        <div class="flex flex-col w-full max-w-screen-xl mx-auto px-6 sm:px-8">
            <div class="flex flex-col sm:flex-row flex-auto sm:items-center min-w-0 my-2 sm:my-2">
                <div class="flex flex-auto items-center min-w-0">
                    <div class="flex-0 w-16 h-16 rounded-full overflow-hidden">
                        <img class="w-full h-full object-cover" [src]="imagesFolder + 'Users/' + user.id + user.avatar + '?t=' + timestamp"
                            onerror="this.src='assets/images/no-image.jpg';this.onerror='';">
                    </div>
                    <div class="flex flex-col min-w-0 ml-4">
                        <ng-container *transloco="let t">
                            <div
                                class="text-2xl md:text-5xl font-semibold tracking-tight leading-7 md:leading-snug truncate">
                                {{t('welcome-back')}}, {{user.firstName}}!</div>
                        </ng-container>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main -->
    <div class="grid ml-8 mr-8">
        <div class="flex-auto -mt-px pt-4 sm:pt-6">
            <div class="w-full max-w-screen-xl mx-auto">
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6 w-full min-w-0">
                    <!-- Summary -->
                    <a href="#" (click)="navigate('adverts'); false" class="flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden">
                        <div class="flex items-start justify-between">
                            <div class="text-lg font-medium tracking-tight leading-6 truncate">Adverts</div>
                        </div>
                        <div class="flex flex-col items-center mt-2">
                            <div class="text-7xl sm:text-8xl font-bold tracking-tight leading-none text-blue-500">
                                {{viewsAdvert}}
                            </div>
                            <div class="text-lg font-medium text-blue-600 dark:text-blue-500">Total Views</div>
                        </div>
                    </a>
                    <!-- Overdue -->
                    <a href="#" (click)="navigate('directory'); false" class="flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden">
                        <div class="flex items-start justify-between">
                            <div class="text-lg font-medium tracking-tight leading-6 truncate">Business Directory</div>
                        </div>
                        <div class="flex flex-col items-center mt-2">
                            <div class="text-7xl sm:text-8xl font-bold tracking-tight leading-none text-red-500">
                                {{viewsBusinessDirectory}}
                            </div>
                            <div class="text-lg font-medium text-red-600 dark:text-red-500">Total Views</div>
                        </div>
                    </a>
                    <!-- Issues -->
                    <a href="#" (click)="navigate('bids'); false" class="flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden">
                        <div class="flex items-start justify-between">
                            <div class="text-lg font-medium tracking-tight leading-6 truncate">Bids</div>
                        </div>
                        <div class="flex flex-col items-center mt-2">
                            <div class="text-7xl sm:text-8xl font-bold tracking-tight leading-none text-amber-500">
                                {{totalBids}}
                            </div>
                            <div class="text-lg font-medium text-amber-600 dark:text-amber-500">Total Bids</div>
                        </div>
                    </a>
                    <!-- Features -->
                    <a href="#" (click)="navigate('loads'); false" class="flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden">
                        <div class="flex items-start justify-between">
                            <div class="text-lg font-medium tracking-tight leading-6 truncate">Loads</div>
                        </div>
                        <div class="flex flex-col items-center mt-2">
                            <div class="text-7xl sm:text-8xl font-bold tracking-tight leading-none text-green-500">
                                {{totalBidsDelivered}}
                            </div>
                            <div class="text-lg font-medium text-green-600 dark:text-green-500">Completed</div>
                        </div>
                    </a>
